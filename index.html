<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }
    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
    }
    #quote-display {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        margin: 30px 0;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-left: 5px solid #667eea;
    }
    #quote-text {
        font-size: 1.3em;
        line-height: 1.6;
        color: #2c3e50;
        font-style: italic;
        transition: all 0.3s ease;
    }
</style>
</head>

<body>
<div class="container">
<h1>Daily Inspiration</h1>
    <div id="quote-display">
        <p id="quote-text">Click the button below to generate first inspirational quote</p>
    </div>

    <button onclick="">Generate a Quote</button>

    <div id="quote-counter"># of Quote Generated: <span id="counter">0</span></div>

</div>

<!-- start javascript -->


</body>

</html>
