<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #quote-display {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 5px solid #667eea;
        }

        #quote-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #2c3e50;
            font-style: italic;
            transition: all 0.3s ease;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #quote-counter {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Daily Inspiration</h1>
    <div id="quote-display">
        <p id="quote-text">Click the button below to generate first inspirational quote</p>
    </div>

    <button onclick="generateQuote()">Generate a Quote</button>

    <div id="quote-counter"># of Quote Generated: <span id="counter">0</span></div>

</div>

<!-- start javascript -->
<script>

    /* create 3 arrays for the quotes
     * starters
     * actions
     * endings
     */
    const starters = [
        "You have the power to",
        "Today is the perfect day to",
        "Believe that you can",
        "Never underestimate your ability to",
        "The world needs you to",
        "You are capable of",
        "Trust yourself to",
        "Every day you have the chance to"
    ];

    const actions = [
        "overcome any obstacle",
        "create something amazing",
        "turn your dreams into reality",
        "inspire others around you",
        "make a positive difference",
        "achieve the impossible",
        "discover your true potential",
        "build the life you want"
    ];

    const endings = [
        "and you will succeed and smoke some weed",
        "one step at a time",
        "because you are stronger than you know",
        "with courage and determination",
        "starting right now",
        "trust the process",
        "the universe believes in you",
        "your future self will thank you"
    ];


    // set counter for number of quotes generated
    let quoteCount = 0;

    function generateQuote(){

        //Generate random indices for each array
        const starterIndex = Math.floor(Math.random() * starters.length);
        const actionIndex = Math.floor(Math.random() * actions.length);
        const endingsIndex = Math.floor(Math.random() * endings.length);

        //create a quote based on the random selections
        const newQuote = starters[starterIndex] + " " + actions[actionIndex] + " " + endings[endingsIndex] + ".";

        //Display the quote

        document.getElementById('quote-text').textContent = newQuote;

        //update counter to show how many have been generated
        quoteCount++;
        document.getElementById('counter').textContent = quoteCount;
    }
</script>

</body>

</html>
